# Configuração para ambiente de produção (PostgreSQL)
# O Render fornece DATABASE_URL automaticamente quando você cria o PostgreSQL
# A classe RenderDatabaseConfig processa DATABASE_URL e configura o DataSource automaticamente
# Suporta formatos: postgres:// e jdbc:postgresql://

# Driver do PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000

# Desabilitar console H2 em produção
spring.h2.console.enabled=false

# Log em produção
logging.level.com.financeiro=INFO
